<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hyper Electric</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body class = "bg-secondary">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class = "container-fluid">
                <div class = "row align-items-center d-flex">
                    <div class = "col">
                        <img src = "images/HyperElectricLogo.png" alt = "Hyperlogo" width = "50" height = "auto" >
                    </div>
                    <div class = "col">
                        <h1 id = "HEHeader" class = "text-nowrap">Hyper Electric</h1>
                    </div>
                </div>
                <div class = "row">
                    <div id = "Home" class = "col"><p = class "HomeL">Home</p></div>
                    <div id = "Services" class = "col">Services</div>
                    <div id = "Contact" class = "col">Contact</div>
                </div>
            </div>
        </nav>
        <div id="PhotoCarousel" class="carousel slide">
            <div class="carousel-inner align-items-center justify-content-center">
                <div class="carousel-item active">
                    <div class = "d-flex justify-content-center align-items-center">
                        <img src="images/HyperElectricLogo.png" class="d-block w-25" alt="s1">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class = "d-flex justify-content-center align-items-center">
                        <img src="images/HyperElectricLogo.png" class="d-block w-25" alt="s2">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class = "d-flex justify-content-center align-items-center">
                        <img src="images/HyperElectricLogo.png" class="d-block w-25" alt="s3">
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#PhotoCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#PhotoCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </body>
</html>
